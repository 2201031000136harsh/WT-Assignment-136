<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./t-shirt.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Port Lligat Slab:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;0,700;1,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Preahvihear:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Passion One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans Hebrew:wght@300;400;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=JetBrains Mono:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Porter Sans Block:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="t-shirt12">
      <header class="frame-header">
        <div class="frame-child10"></div>
        <h1 class="crockefire5">CROCKEFIRE</h1>
      </header>
      <section class="text-frame-wrapper">
        <div class="text-frame">
          <div class="frame-group-wrapper">
            <div class="frame-group2">
              <button class="rectangle-parent4">
                <div class="frame-child11"></div>
                <div class="all2">All</div>
              </button>
              <div class="frame-group-inner">
                <button class="rectangle-parent5">
                  <div class="frame-child12"></div>
                  <div class="t-shirt13">T-Shirt</div>
                </button>
              </div>
              <button class="all-shirt-frame">
                <div class="all-shirt-frame-child"></div>
                <div class="shirt7">Shirt</div>
              </button>
            </div>
          </div>
          <div class="frame-parent8">
            <div class="polo-1-group">
              <img
                class="polo-1-icon1"
                loading="lazy"
                alt=""
                src="./public/polo-1@2x.png"
              />

              <div class="black-color-frame">
                <div class="polo-black-color-parent">
                  <div class="polo-black-color1">POLO Black Color</div>
                  <div class="shirt8">Shirt</div>
                </div>
                <div class="div17">₹1999</div>
              </div>
            </div>
            <div class="polo-2-1-group">
              <img
                class="polo-2-11"
                loading="lazy"
                alt=""
                src="./public/polo-2-1@2x.png"
              />

              <div class="navy-blue-shirt-frame">
                <div class="frame-with-vestirio-printed">
                  <div class="zara-navy-blue1">ZARA Navy Blue Color</div>
                  <div class="shirt9">Shirt</div>
                </div>
                <div class="framework-for-shirt">
                  <div class="div18">₹2999</div>
                </div>
              </div>
            </div>
            <div class="frame-for-polo">
              <img
                class="polo-2-31"
                loading="lazy"
                alt=""
                src="./public/polo-2-3@2x.png"
              />

              <div class="frame-with-empty-space">
                <div class="versace-cream-color1">VERSACE Cream Color</div>
                <div class="shirt10">Shirt</div>
                <div class="div19">₹5999</div>
              </div>
            </div>
            <div class="rectangle-for-vestirio-white">
              <div class="poloshirt-group-frame">
                <img
                  class="polo-2-21"
                  loading="lazy"
                  alt=""
                  src="./public/polo-2-2@2x.png"
                />

                <div class="frame-with-black-poloshirt">
                  <div class="vestirio-white-printed1">
                    VESTIRIO White Printed
                  </div>
                  <div class="frame-with-empty-space-for-ves-wrapper">
                    <div class="frame-with-empty-space-for-ves">
                      <div class="shirt11">Shirt</div>
                      <div class="div20">₹3999</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
