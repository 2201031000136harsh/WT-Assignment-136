<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./add-to-cart.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Port Lligat Slab:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;0,700;1,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Preahvihear:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Passion One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans Hebrew:wght@300;400;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=JetBrains Mono:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Porter Sans Block:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="add-to-cart">
      <header class="main-frame">
        <div class="inner-frame">
          <div class="crockefire1">CROCKEFIRE</div>
          <div class="product-text">
            <div class="home">HOME</div>
            <div class="home-text"></div>
          </div>
        </div>
      </header>
      <div class="separator-line">
        <div class="second-frame"></div>
      </div>
      <main class="t-shirt-shape">
        <section class="tom-and-jerry-thought-bubble">
          <div class="price-tag">
            <div class="st-tshirt">
              <img
                class="st-t-shirt-2"
                loading="lazy"
                alt=""
                src="./public/1st-t-shirt-2@2x.png"
              />

              <div class="line-separator">
                <div class="product-name">
                  <div class="offer-tag">
                    <div class="m-size-tag">
                      <div class="tom-and-jerry">
                        Tom And Jerry: Thinking Tom
                      </div>
                      <div class="x-l-size-tag"></div>
                      <div class="t-shirt">T-Shirt</div>
                    </div>
                    <div class="price-tag1">
                      <div class="div">₹899</div>
                      <div class="discount-sign">
                        <div class="div1">₹999</div>
                        <div class="discount-text"></div>
                      </div>
                      <div class="off">
                        <span class="span">₹</span>
                        <span>100 OFF</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="cart-frame">
                  <div class="add-group">
                    <div class="size-label-parent">
                      <div class="size-label">
                        <button class="m-size">
                          <div class="m-size-child"></div>
                          <div class="m">M</div>
                        </button>
                      </div>
                      <button class="l-size">
                        <div class="l-size-child"></div>
                        <div class="l">L</div>
                      </button>
                      <div class="x-l-size">
                        <button class="x-l-size-label">
                          <div class="x-l-size-label-child"></div>
                          <div class="xl">XL</div>
                        </button>
                      </div>
                    </div>
                    <div class="thinking-tom-label">
                      <button class="rectangle-container">
                        <div class="frame-child3"></div>
                        <div class="add-to-cart1">ADD TO CART</div>
                      </button>
                      <div class="line-vector">
                        <div class="price-label">
                          <div class="add-to-cart-btn">
                            <button class="vertical-line">
                              <div class="vertical-line-child"></div>
                              <img
                                class="vertical-line-item"
                                alt=""
                                src="./public/line-12.svg"
                              />
                            </button>
                          </div>
                          <div class="text-area">
                            <div class="text-area-child"></div>
                            <div class="empty-space">1</div>
                          </div>
                          <div class="country-flag">
                            <div class="country-flag-child"></div>
                            <div class="product-details">
                              <img
                                class="product-details-child"
                                alt=""
                                src="./public/line-13.svg"
                              />

                              <img
                                class="product-details-item"
                                loading="lazy"
                                alt=""
                                src="./public/line-14.svg"
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="size-selector">
                    <button class="material-care">
                      <div class="material-care-child"></div>
                      <div class="xxl">XXL</div>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="group-div">
            <div class="frame-child4"></div>
            <div class="add-to-cart-group">
              <div class="product-details-frame">
                <div class="material-type">
                  <div class="cotton-tag">
                    <div class="machine-wash-tag">
                      <b class="product-details1">Product Details</b>
                    </div>
                    <div class="india-tag"></div>
                  </div>
                </div>
                <div class="material-care-container">
                  <p class="material-care-100-cotton">
                    <b class="material-care1">Material & Care: </b>
                    <span class="cotton">100% Cotton , Machine Wash</span>
                  </p>
                  <p class="blank-line">
                    <b>&nbsp;</b>
                  </p>
                  <p class="blank-line1">&nbsp;</p>
                </div>
              </div>
            </div>
            <div class="origin-country-tag">
              <div class="country-of-origin-india-container">
                <b>Country of Origin: </b>
                <span>India (and proud)</span>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
