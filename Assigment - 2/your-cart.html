<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./your-cart.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Port Lligat Slab:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;0,700;1,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Preahvihear:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Passion One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans Hebrew:wght@300;400;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=JetBrains Mono:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Porter Sans Block:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="your-cart">
      <header class="item-frame">
        <div class="price-total-frame">
          <h3 class="crockefire2">CROCKEFIRE</h3>
          <div class="t-shirt-component">
            <div class="tom-and-jerry-thinking-tom">
              <div class="home1">HOME</div>
              <div class="estimated-ship-date"></div>
            </div>
          </div>
        </div>
      </header>
      <div class="subtotal-convenience-fee-frame">
        <div class="coupon-code-frame"></div>
      </div>
      <section class="add-coupon-button">
        <div class="grand-total-frame">
          <div class="free-shipping-message">
            <b class="your-cart1">Your Cart</b>
          </div>
          <div class="frame-subtotal">
            <b class="item">Item</b>
            <div class="coupon-code-frame1">
              <b class="price">Price</b>
              <div class="group-estimated-ship-date">
                <b class="quantity">Quantity</b>
              </div>
              <b class="total">Total</b>
            </div>
          </div>
        </div>
      </section>
      <section class="subtotal-frame">
        <div class="cart-thumbnail">
          <div class="frame-container1">
            <img
              class="st-t-shirt-3"
              loading="lazy"
              alt=""
              src="./public/1st-t-shirt-3@2x.png"
            />
          </div>
          <div class="frame-container2">
            <div class="cart-item-label">
              <div class="item-name">
                <div class="frame-container3">
                  <div class="tom-and-jerry1">
                    <div class="tom-and-jerry2">
                      Tom And Jerry: Thinking Tom
                    </div>
                    <div class="t-shirt1">T-Shirt</div>
                  </div>
                </div>
                <div class="line-separator1">
                  <img
                    class="line-separator-child"
                    loading="lazy"
                    alt=""
                    src="./public/line-36.svg"
                  />

                  <img
                    class="line-separator-item"
                    loading="lazy"
                    alt=""
                    src="./public/line-37.svg"
                  />

                  <div class="group-frame">
                    <div class="shipping-info"></div>
                    <div class="estimated-ship-date-label">
                      <div class="estimated-ship-date1">
                        Estimated Ship Date : June 6th
                      </div>
                      <div class="vector-line">
                        <img
                          class="vector-line-child"
                          loading="lazy"
                          alt=""
                          src="./public/line-39.svg"
                        />

                        <img
                          class="vector-line-item"
                          loading="lazy"
                          alt=""
                          src="./public/group-32.svg"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="frame-currency-symbol">
                <b class="b">₹899</b>
              </div>
            </div>
          </div>
          <div class="price-frame">
            <div class="frame-cart">
              <div class="frame-empty">
                <div class="frame-line">
                  <div class="subtotal-frame1">
                    <div class="subtotal-frame-child"></div>
                    <div class="convenience-fee-frame"></div>
                    <div class="line-line">
                      <div class="frame-june"></div>
                      <div class="frame-item1">
                        <div class="frame-total"></div>
                      </div>
                      <div class="frame-frame">
                        <div class="coupon-input">1</div>
                      </div>
                    </div>
                    <div class="add-button">
                      <div class="subtotal-label"></div>
                      <div class="grand-total-label"></div>
                    </div>
                  </div>
                  <div class="shipping-truck">
                    <b class="b1">₹899</b>
                  </div>
                </div>
              </div>
              <div class="frame-parent1">
                <div class="frame-parent2">
                  <div class="subtotal-wrapper">
                    <div class="subtotal">Subtotal:</div>
                  </div>
                  <div class="div2">₹799.00</div>
                </div>
                <div class="frame-parent3">
                  <div class="convenience-fee-wrapper">
                    <div class="convenience-fee">Convenience Fee:</div>
                  </div>
                  <div class="div3">₹100.00</div>
                </div>
                <div class="subtotal-frame2">
                  <div class="coupon-code">Coupon Code:</div>
                  <div class="coupon-input-group">
                    <div class="coupon-input-group1">
                      <div class="add-coupon">Add Coupon</div>
                      <div class="coupon-input-group2"></div>
                    </div>
                  </div>
                </div>
                <div class="grand-total-frame1">
                  <div class="total-amount-label">
                    <div class="free-shipping-message1">
                      <div class="grand-total">Grand total:</div>
                    </div>
                    <div class="div4">₹899.00</div>
                  </div>
                  <div class="shipping-info-frame">
                    <div class="truck-icon">
                      <div class="congrats-youre-eligible-container">
                        <p class="congrats-youre-eligible-for">
                          <span class="congrats-youre-eligible"
                            >Congrats, you’re eligible for</span
                          >
                          <b> Free </b>
                        </p>
                        <p class="shipping">
                          <b>Shipping</b>
                        </p>
                      </div>
                      <img
                        class="truck-1-icon"
                        loading="lazy"
                        alt=""
                        src="./public/truck-1@2x.png"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="check-out-frame">
          <button class="check-out-label">
            <div class="check-out-label-child"></div>
            <div class="check-out">Check Out</div>
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
