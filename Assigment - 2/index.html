<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Port Lligat Slab:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;0,700;1,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Preahvihear:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Passion One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans Hebrew:wght@300;400;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=JetBrains Mono:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Porter Sans Block:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <div class="login-page-inner">
        <div class="frame-parent">
          <div class="crockefire-wrapper">
            <div class="crockefire">CROCKEFIRE</div>
          </div>
          <div class="login-parent">
            <b class="login">Login</b>
            <img
              class="frame-child"
              loading="lazy"
              alt=""
              src="./public/line-1.svg"
            />
          </div>
        </div>
      </div>
      <main class="login-page-child">
        <section class="rectangle-parent">
          <div class="frame-item"></div>
          <div class="username-text-wrapper">
            <div class="username-text">
              <div class="username">Username</div>
              <img
                class="username-text-child"
                alt=""
                src="./public/line-2.svg"
              />
            </div>
          </div>
          <div class="frame-wrapper">
            <div class="login-button-parent">
              <div class="login-button">
                <div class="password">Password</div>
              </div>
              <div class="vector-wrapper">
                <img
                  class="frame-inner"
                  loading="lazy"
                  alt=""
                  src="./public/line-2.svg"
                />
              </div>
              <div class="create-account-text">
                <div class="password-input">
                  <div class="username-input">
                    <div class="forgot-pw-link">
                      <div class="login-btn">
                        <i class="forgot-password">Forgot Password?</i>
                      </div>
                      <button class="frame-group">
                        <img
                          class="group-icon"
                          alt=""
                          src="./public/group-14.svg"
                        />

                        <div class="login1">LOGIN</div>
                      </button>
                    </div>
                  </div>
                  <div class="create-acct-text">
                    <div class="create-account">Create Account</div>
                    <img
                      class="create-acct-text-child"
                      alt=""
                      src="./public/line-4.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
