<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./forgot-password.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Port Lligat Slab:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;0,700;1,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Preahvihear:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Passion One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans Hebrew:wght@300;400;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=JetBrains Mono:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Porter Sans Block:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="forgot-password1">
      <div class="forgot-password-inner">
        <div class="forgot-password-parent">
          <div class="forgot-password2">Forgot Password</div>
          <img
            class="line-icon"
            loading="lazy"
            alt=""
            src="./public/line-5.svg"
          />
        </div>
      </div>
      <section class="forgot-password-child">
        <div class="frame-container">
          <div class="vector-container">
            <img
              class="arrow-icon"
              loading="lazy"
              alt=""
              src="./public/arrow-1.svg"
            />
          </div>
          <div class="enter-the-email">
            Enter the email address associated with your account and we'll send
            you a link to reset your password.
          </div>
        </div>
      </section>
      <section class="email-input-field-wrapper">
        <div class="email-input-field">
          <div class="email-address">Email Address</div>
          <img
            class="email-input-field-child"
            alt=""
            src="./public/line-21.svg"
          />
        </div>
      </section>
      <div class="frame-div">
        <button class="vector-parent">
          <img class="rectangle-icon" alt="" src="./public/rectangle-2.svg" />

          <div class="submit">Submit</div>
        </button>
      </div>
    </div>
  </body>
</html>
