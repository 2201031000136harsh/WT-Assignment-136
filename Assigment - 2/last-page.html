  <head>

    <link

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&display=swap"

      href="https://fonts.googleapis.com/css2?family=Open Sans Hebrew:wght@300;400;700;800&display=swap"

    <link

    />
  </head>
  <body>
    <div class="last-page">
      <header class="frame-parent9">
        <div class="crockefire-container">
          <h2 class="crockefire6">CROCKEFIRE</h2>
        </div>
        <div class="text-frame1"></div>
      </header>
      <main class="line">
        <section class="final-message-frame-wrapper">
          <div class="final-message-frame">
            <div class="confirmation-frame">
              <div class="your-order">
                <h3 class="your-order-has">Your order has been received</h3>
                <div class="image-frame">
                  <img
                    class="image-1-icon"
                    loading="lazy"
                    alt=""
                    src="./public/image-1@2x.png"
                  />
                </div>
              </div>
            </div>
            <h3 class="thank-you-for">Thank you for your purchase !</h3>
            <div class="i-d-text">
              <div class="your-order-id">Your order ID is: 12345667800</div>
            </div>
          </div>
        </section>
        <section class="shopping-group">
          <div class="you-will-receive">
            You will receive an order confirmation email with details of your
            order.
          </div>
        </section>
        <div class="continue-shopping-label">
          <button class="rectangle-parent6">
            <div class="frame-child13"></div>
            <div class="continue-shopping">CONTINUE SHOPPING</div>
          </button>
        </div>
      </main>
    </div>
  </body>
