<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./create-account.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Port Lligat Slab:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;0,700;1,500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Preahvihear:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Passion One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Akshar:wght@300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans Hebrew:wght@300;400;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=JetBrains Mono:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Porter Sans Block:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="create-account1">
      <div class="create-account-parent">
        <h2 class="create-account2">Create Account</h2>
        <div class="vector-frame">
          <img
            class="frame-child1"
            loading="lazy"
            alt=""
            src="./public/line-51.svg"
          />
        </div>
      </div>
      <section class="rectangle-group">
        <div class="rectangle-div"></div>
        <div class="frame-nested-groups">
          <div class="name">Name</div>
          <img
            class="frame-nested-groups-child"
            alt=""
            src="./public/line-22.svg"
          />
        </div>
        <div class="frame-nested-groups1">
          <div class="mobile-no">Mobile No.</div>
          <img
            class="frame-nested-groups-item"
            alt=""
            src="./public/line-3.svg"
          />
        </div>
        <div class="frame-nested-groups2">
          <div class="email">Email</div>
          <img
            class="frame-nested-groups-inner"
            alt=""
            src="./public/line-6.svg"
          />
        </div>
        <div class="frame-nested-groups3">
          <div class="password1">Password</div>
          <img
            class="frame-nested-groups-child1"
            alt=""
            src="./public/line-7.svg"
          />
        </div>
      </section>
      <div class="create-account-inner">
        <button class="vector-group">
          <img class="frame-child2" alt="" src="./public/rectangle-2.svg" />

          <div class="create">CREATE</div>
        </button>
      </div>
    </div>
  </body>
</html>
